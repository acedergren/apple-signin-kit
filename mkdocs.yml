site_name: Apple Sign-In Kit
site_description: Production-grade Apple Sign-In ecosystem for Fastify, SvelteKit, and iOS
site_author: Alex Cedergren
site_url: https://acedergren.github.io/apple-signin-kit/

repo_name: acedergren/apple-signin-kit
repo_url: https://github.com/acedergren/apple-signin-kit
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Dark mode (default) - Running Days bioluminescence theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/shield-key
  favicon: assets/favicon.png

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - abbr
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/acedergren
      name: GitHub
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/org/acedergren
      name: npm
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated

extra_css:
  - stylesheets/running-days.css

copyright: Copyright &copy; 2025 Alex Cedergren - Apache 2.0 License

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Apple Developer Setup: getting-started/apple-setup.md
  - Packages:
      - Overview: packages/index.md
      - Backend:
          - fastify-apple-auth: packages/fastify-apple-auth.md
          - Database Adapters:
              - Oracle: packages/adapters/oracle.md
              - Drizzle: packages/adapters/drizzle.md
              - MongoDB: packages/adapters/mongodb.md
      - Frontend:
          - sveltekit-apple-signin: packages/sveltekit-apple-signin.md
      - Mobile:
          - apple-signin-kit (iOS): packages/apple-signin-kit.md
  - Security:
      - Overview: security/index.md
      - PKCE Flow: security/pkce.md
      - Account Lockout: security/account-lockout.md
      - Session Management: security/sessions.md
  - API Reference:
      - Types: api/types.md
      - Fastify Plugin: api/fastify-plugin.md
      - SvelteKit Hooks: api/sveltekit-hooks.md
      - Swift SDK: api/swift-sdk.md
  - Contributing: contributing.md
  - Changelog: changelog.md
